<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><h2>Radio button</h2></title>
</head>
<body>
	<h2>Radio Button</h2>
	<p>Choose your favourite web language:</p>

	<form>
		<input type="radio" id="html" name="fav_language" value="html">
		<label form="html">HTML</label><br>
		<input type="radio" name="fav_language" id="css" value="css">
		<label form="css">CSS</label><br>
		<input type="radio" name="fav_language" id="javascript" value="javascript">
		<label form="javascript">javascript</label><br>
	</form>

</body>
</html>
